##### LAYER-SHELL (rofi / walker) #####
layerrule = match:namespace ^(rofi)$, blur on
layerrule = match:namespace ^(rofi)$, xray 1

layerrule = match:namespace ^(walker)$, blur on
layerrule = match:namespace ^(walker)$, xray 1

##### WINDOWS #####
# Ghostty
windowrule = opacity 0.70 0.70, match:class ghostty

# WebApp ChatGPT (adjust class if needed)
windowrule {
    name = webapp-floater
    match:class = ^(webapp-chatgpt)
    float = on
    center = on
    size = 1200 800
}

# Turtle-wow launcher
windowrule {
    name = turtle-floater
    match:class = ^(turtle-wow)$
    float = on
    center = on
    size = 1200 800
}

# Btop floating
windowrule {
    name = btop-floater
    match:class = ^(floating_btop)$ 
    float = on
    center = on
    size = 1200 800
}

### STEAM ###

# Egen Steam-workspace (endrer du tallet hvis du vil)
workspace = 9, layout master
# Alt av "Steam-vinduer" p책 workspace 5
windowrule = match:class ^(steam)$, workspace 9
windowrule = match:class ^(steam)$, tile on

# Ascension (Steam/Proton reports as steam_app_0 + title)
windowrule { 
    name = Ascension-fullscreen
    match:class = ^(steam_app_0)$, match:title = ^(Ascension)$
    opaque = on
    fullscreen = on
}


# Open TV
windowrule = opaque = on, match:class = ^(mpv)$


# Star Citizen
windowrule {
    name = sc-fullscreen
    match:class = ^(steam_app_[0-9]+)$, title:^(Star.?Citizen)$
    fullscreen = on
    opaque = on
}


