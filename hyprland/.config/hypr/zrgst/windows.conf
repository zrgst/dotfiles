##### LAYER-SHELL (rofi / walker) #####
layerrule = match:namespace ^(rofi)$, blur on
layerrule = match:namespace ^(rofi)$, xray 1

layerrule = match:namespace ^(walker)$, blur on
layerrule = match:namespace ^(walker)$, xray 1

##### WINDOWS #####
# Ghostty
windowrulev2 = opacity 0.70 0.70, class:^(ghostty)$

# WebApp ChatGPT (adjust class if needed)
windowrulev2 = float,  class:^(webapp-chatgpt)$
windowrulev2 = center, class:^(webapp-chatgpt)$
windowrulev2 = size 1200 800, class:^(webapp-chatgpt)$

# Turtle-wow launcher
windowrulev2 = float,  class:^(turtle-wow)$
windowrulev2 = center, class:^(turtle-wow)$
windowrulev2 = size 1200 800, class:^(turtle-wow)$

# Btop floating
windowrulev2 = float, ^(floating_btop)$
windowrulev2 = center, ^(floating_btop)$
windowrulev2 = size 1200 800, ^(floating_btop)$

### STEAM ###

# Egen Steam-workspace (endrer du tallet hvis du vil)
workspace = 9, layout master
# Alt av "Steam-vinduer" p책 workspace 5
windowrule = match:class ^(steam)$, workspace 9
windowrule = match:class ^(steam)$, tile on

# Ascension (Steam/Proton reports as steam_app_0 + title)
windowrulev2 = fullscreen, class:^(steam_app_0)$, title:^(Ascension)$
windowrulev2 = opaque,     class:^(steam_app_0)$, title:^(Ascension)$

# Fallback for direct Wine
windowrulev2 = fullscreen, class:^(ascension\.exe)$
windowrulev2 = opaque,     class:^(ascension\.exe)$

# Open TV
windowrulev2 = opaque, class:^(mpv)$


# Star Citizen
windowrulev2 = fullscreen, class:^(steam_app_[0-9]+)$, title:^(Star.?Citizen)$
windowrulev2 = nofocus,    class:^(steam_app_[0-9]+)$, title:^(Star.?Citizen)$
windowrulev2 = opaque,     class:^(steam_app_[0-9]+)$, title:^(Star.?Citizen)$


