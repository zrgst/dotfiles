# Core
exec-once = waybar &
exec-once = swww-daemon
exec-once = swww img /home/zrgst/.config/hypr/zrgst/wallpaper.jpg
exec-once = swayosd-server

# UI applets / daemons
exec-once = mako &                               # notifications (Wayland)
exec-once = nm-applet --indicator &              # network tray
exec-once = blueman-applet &                     # bluetooth tray
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &  # auth prompts

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

# Optional quality-of-life (uncomment if you use them)
exec-once = gamemoded -s &                      # game mode (or enable systemd --user unit)
# exec-once = gnome-keyring-daemon --start --components=secrets,ssh &
exec-once = sunsetr

exec-once = sleep 1 && ghostty --title=cmus-scratchpad -e cmus
